<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Detalhes do Produto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="OIG (3).jpg" alt="Logo" width="50">
            </a>

            <form class="d-flex mx-auto">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>

            <span class="navbar-text">
                Juan Henrique Jer√¥nimo Silva
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="" class="card-img-top product-image" alt="">
                    <div class="card-body">
                        <h5 class="card-title product-name"></h5>
                        <p class="card-text product-rating"></p>
                        <p class="card-text product-price"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <p class="card-text product-description"></p>
                <p class="card-text product-category"></p>
                <p class="card-text product-availability"></p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <a href="Site2.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var productId = getProductIdFromUrl();
            fetch('https://fakestoreapi.com/products/' + productId)
                .then(response => response.json())
                .then(product => {
                    $(".product-image").attr("src", product.image);
                    $(".product-name").text(product.title);
                    $(".product-rating").text("Description: " + product.description);
                    $(".product-price").text("Price: $" + product.price);
                    $(".product-description").text("Description: " + product.description);
                    $(".product-category").text("Category: " + product.category);
                    $(".product-availability").text("Availability: " + (product.available ? "In Stock" : "Out of Stock"));
                })
                .catch(error => console.error(error));
        });

        function getProductIdFromUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
