    <script>
        $(document).ready(function () {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => {
                    var products = data;
                    var $cards = $(".card");

                    $cards.each(function (index) {
                        var $card = $(this);
                        var product = products[index];

                        $card.find(".product-image").attr("src", product.image);
                        $card.find(".product-name").text(product.title);
                        $card.find(".product-rating").text("Category: " + product.category);
                        $card.find(".product-price").text("Price: $" + product.price);
                    });
                })
                .catch(error => console.error(error));

            $("form").submit(function (e) {
                e.preventDefault();
                var searchTerm = $(this).find("input[type=search]").val().toLowerCase();
                var $cards = $(".card");

                $cards.each(function () {
                    var $card = $(this);
                    var productName = $card.find(".product-name").text().toLowerCase();

                    if (productName.includes(searchTerm)) {
                        $card.show();
                    } else {
                        $card.hide();
                    }
                });
            });
        });
    </script>
